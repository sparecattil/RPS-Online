<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RPS Online - Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.global/4da04694-6b54-466e-a058-2a6f0886da40/RPS.png?v=1713324675470"
      type="image/x-icon"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import the webpage's client-side javascript file -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass&display=swap">
  </head>
  <body class = "background" style="overflow: hidden">
    <header class = "site-header">
            <nav>
                <div class = "logo">
                </div>
                <div class = "webTitle">
                  <h1>RPS <span class="greenFormat">ONLINE</span></h1>
                </div>
                <div class = "menu">
                </div> 
             </nav>
    </header>
    <main>
      <section>
        <div class = "gameTitle" id = "usersPick" style = "text-align: center;margin: 30px 50px;">Your Pick</div>
        <script type="text/javascript">
          var userPick = localStorage.getItem("userPick");
          let confirmedPick = checkPick(userPick);
        </script>
        <img id="userChoice" class="picture" alt="Editor illustration" title="Rock Paper Scissors"/>
        <script type="text/javascript">
          var imgElement = document.getElementById("userChoice");
          localStorage.setItem("usersChoice", confirmedPick);
          imgElement.src = confirmedPick;
        </script>
        <div class = "gameText" id = "timer" style = "text-align: center;-webkit-text-stroke: 0.25px black;">Time To Confirm: 7</div>
        <script type="text/javascript">startTimerConfirm(7)</script>
        <div class="button-container">
          <button class = "singleButton" id = "confirmButton" type = "button" onclick = "confirmPick()" style = "margin: 30px 50px;">Confirm Pick</button>
          <button class = "singleButton" id = "redoButton" type = "button" onclick = "checkRedo()" style = "margin: 30px 50px;">Redo Pick</button>
        </div>
        <div class="hideElement gameText" id="pickAgain" style="color: red;text-align: center;-webkit-text-stroke: 0.25px black;display: none">Pick was not given or read correctly, try again</div>
        <div class="gameText" id="waitingText" style="text-align: center;-webkit-text-stroke: 0.25px black;display: none"></div>
        <script type="text/javascript">
          if (confirmedPick == "https://cdn.glitch.global/4da04694-6b54-466e-a058-2a6f0886da40/noneGuess.png?v=1713652458770") {
            var guessAgain = document.getElementById("pickAgain");
            guessAgain.style.display = 'block';
          }
          if (localStorage.getItem("numRedo") >= 1) {
            document.getElementById("redoButton").style.display = 'none';
          }
        </script>
      </section>
    </main>
  </body>
</html>
