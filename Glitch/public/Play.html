<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RPS Online - Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.global/4da04694-6b54-466e-a058-2a6f0886da40/RPS.png?v=1713324675470"
      type="image/x-icon"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import the webpage's client-side javascript file -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass&display=swap">
  </head>
  <body class = "background" style="overflow: hidden">
    <header class = "site-header">
            <nav>
                <div class = "logo">
                </div>
                <div class = "webTitle">
                    <h1>RPS <span class="greenFormat">ONLINE</span></h1>
                </div>
                <div class = "menu">
                    <ul>
                        <li><a href="Login.html" id="registerLogin">Log Out</a></li>
                        <li><a href="Dashboard.html" id="dashboard">My Dashboard</a></li>
                        <li><a href="Leaderboard.html" id="leaderboard">LeaderBoard</a></li>
                        <li><a href="HowToPlay.html" id="howToPlay">How to Play</a></li>
                    </ul>
                </div> 
             </nav>
    </header>
    <main>
      <section>
        <section class="sectionPop hideElement" id="sectionPopUp">
          <div id = "overlayActive" class="overlay"></div>
          <div id="popupActive" class="popup">
            <h2>Opponent Disconnected</h2>
            <button onclick="togglePopup()" class = "button">Close Popup</button>
          </div>
        </section>
        <div class = "welcomeTitle" id = "welcome"></div>
          <script>
            localStorage.setItem("gameScoreUser", 0);
            localStorage.setItem("gameScoreOpponent", 0);
            localStorage.setItem("opponentPick", 0);
            const div = document.getElementById("welcome");
            const text = "Choose Your Game Type";
            typeWriter(div, text);
            localStorage.setItem("queueID", "NA");
          </script>
        <div class = "wrapper">
          <div class = "box boxPlay">
            <section class = "greenFireText">
              <h1>1v1</h1>
            </section>
            <p>The classic 1 on 1 game of RPS</p>
            <div class="button-container">
              <button class = "singleButton" id = "1v1Button" type = "button" onclick = "to1v1()">Queue for 1v1</button>
              <div class="gameText" id="waitingText"></div>
            </div>
          </div>
          <div class = "box boxPlay">
            <section class = "fireText">
              <h1>King Of The Hill</h1>
            </section>
            <p>Beat the King to dethrone him and take his spot</p>
            <div class="button-container">
              <button class = "singleButton" id = "KOTHButton" type = "button" onclick = "toKOTH()">Queue for KOTH</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
