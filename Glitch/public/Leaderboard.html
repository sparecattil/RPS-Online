    <main>
      <section>
        <div class = "welcomeTitle" id = "welcome"></div>
          <script>
            const div = document.getElementById("welcome");
            const text = "Leaderboards & Statistics";
            typeWriter(div, text);
          </script>
        <div class = "wrapperTwo">
          <div class = "box boxPlay" id = "rankings">
            <h1>National Rankings</h1>
            <div class="player"><span class="rankFirst">1.</span><span id="player1"></span></div>
            <div class="line"></div>
            <div class="player"><span class="rankSecond">2.</span><span id="player2"></span></div>
            <div class="line"></div>
            <div class="player"><span class="rankThird">3.</span><span id="player3"></span></div>
            <div class="line"></div>
          </div>
          <script type="text/javascript">
            var rankNames = localStorage.getItem("rankNames");
            var trim = rankNames.substring(1).replace(/null/g, '').replace(/,,/g, ',').trim(); // Remove "null" and consecutive commas
            var split = trim.split(",").filter(Boolean); 
            var numRanks = parseInt(localStorage.getItem("numRanks")) + 1;
            
            for (let i = 0; i < (numRanks - 1); i++) {
              var playerNum = "player" + (i + 1);
              if (i < 3) {
                var playerNameElement = document.getElementById(playerNum);
                playerNameElement.textContent = split[i];
              }
              else {
                var dynamicPlayerDiv = document.createElement('div');
                dynamicPlayerDiv.className = 'player';
                dynamicPlayerDiv.textContent = (i + 1) + ". " + split[i];
                document.getElementById('rankings').appendChild(dynamicPlayerDiv);
                var dynamicLineDiv = document.createElement('div');
                dynamicLineDiv.className = 'line';
                document.getElementById('rankings').appendChild(dynamicLineDiv);
                }
            }
          </script>
          <div class = "box boxStats">
            <h1>Top Player Statistics</h1>
            <p id="userOne"></p>
            <div class = "box boxHolder">
              <div class = "box boxLeaderBoardStatistics">

              <div class = "box boxLeaderBoardStatistics">

            </div>
